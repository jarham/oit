page:
  # Translations affect the HTML page directly go here
  title: Online inquiry tool
component:
  top-bar:
    btn:
      chart-new:
        text: Create new chart
      chart-open:
        text: Open chart
      chart-save:
        text: Save chart
      about:
        text: About
      instructions:
        text: Instructions
    text:
      title: Online inquiry tool
  modal-languages:
    text:
      title: Select language
    btn:
      close:
        aria-label: Close language selection
      cancel:
        text: Cancel
