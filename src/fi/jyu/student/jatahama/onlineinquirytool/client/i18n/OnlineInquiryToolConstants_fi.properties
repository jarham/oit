tcTxtInstructionsText = <p><b>POHTIMISKAAVIO</b></p><p>MUODOSTA TEESI TUTKITTAVASTA AIHEESTA</p><p>Kun olet valinnut tutkittavan aiheen, kirjoita kaavioon siitä jokin teesi (esim. energiajuomat pitää kieltää).</p><p>MISTÄ NÄKÖKULMISTA AIHETTA VOISI TARKASTELLA?</p><p>Mieti sen jälkeen, mistä näkökulmista aihetta voisi tarkastella (esim. terveydellinen näkökulma, kaupallinen näkökulma). Kirjoita näkökulmat niille varattuihin laatikoihin. Voit lisätä kaavioon niin monta näkökulmaa kuin haluat painamalla "lisää näkökulma" -laatikkoa)</p><p>PERUSTELUIDEN ETSIMINEN</p><p>Etsi sitten Internetistä sekä teesiä puoltavia että sitä kumoavia perusteluita. Kirjaa löytämäsi perustelut niille tarkoitettuihin laatikoihin lähdetietoineen. Lähdetiedon voit merkitä kopioimalla internetsivun osoitteen kunkin perustelun alapuolelle.</p><p>LÄHTEIDEN ARVIOINTI</p><p>Arvioi, kuinka luotettavana pidät Internetsivua, jolta löysit perustelun. Rastita liikennevaloista joko a) punainen, jos pidät lähteen luotettavuutta kyseenalaisena, b) oranssi, jos lähde on mielestäsi melko luotettava tai c) vihreä, jos lähteeseen voi mielestäsi luottaa. Kirjoita myös liikennevalon kohdalle ilmestyvään laatikkoon, miksi ajattelet luotettavuudesta näin.</p><p>SYNTEESIN TEKEMINEN NÄKÖKULMASTA</p><p>Tarkastele näkökulmaa koskevia perusteluja puolesta ja vastaan ja tee niistä synteesi sille varattuun laatikkoon.</p><p>YHTEENVEDON LAATIMINEN</p><p>Kirjoita lopuksi alimmaiseen laatikkoon yhteenvetosi asiasta opettajan antamien ohjeiden mukaisesti.</p>  
